<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Expense Tracker App</h1>
    <header>
        <div class="form">
            <form id="expForm">
                
                <div class="formLine right">
                    <span for="name">Choose a Description:</span>
                    <input type="text" id="name">
                </div>
                <div class="formLine left">
                    <span for="type">Choose a category:</span>
                    <select id="type">
                        <option value="chooseOne">Select one</option>
                        <option value="Fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="rent">Rent</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
        
                <div class="formLine right">
                    <span for="amount">Amount:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Add expense</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
        </table>
    </section>
    <script src="index.js"></script>
    
</body>
</html>
